name: Flutter CI

on:
  push:
    branches:
      - '**'  # All branches - We'll filter inside jobs
  pull_request:
    branches:
      - '**'  # All PRs

jobs:
  build:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'  # Only PRs to main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  check_status:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref != 'main')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
